<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartDoc Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

    <!-- Template styles -->
    <!-- <link href="taskpane.css" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='taskpane.css') }}">
    <script type="module" src="{{ url_for('static', filename='taskpane.js') }}" crossorigin="anonymous" defer></script>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter" style="padding-top: 30px;">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="SmartDoc" title="SmartDoc" />
        <h1 class="ms-font-xl-plus" style="text-align: center; margin-bottom: 0;">Welcome to <br>SmartDoc Assist</h1>
    </header>
    <div id="attachment-processor">
        <div class="text-prompt-and-insertion">

            <label style="margin-top: 10px; text-indent: -24px; margin-left: 24px;">
                <input type="checkbox" id="consent-checkbox" />
                I consent to submit attachments from this email to SmartDoc Assist.
            </label>

            <button id="proceed-button" class="primary-button" disabled>SubmitP</button>
            <button id="submit-button" class="primary-button" style="display: none;">Submit</button>
            <div id="success-message" class="instructions" style="display: none; color: green;">
                Successfully forwarded data along with attachments to SmartDoc Assist for further processing.
            </div>

            <div id="instructions" class="instructions" style="display: none; color: red;">No attachments found in this
                email</div>

            <div id="manifestData-container" style="display: none; width: 100%;">
                <strong>Email Details:</strong>
                <p><strong>Sender:</strong> <span id="manifestData-sender"></span></p>
                <p><strong>To:</strong> <span id="manifestData-to"></span></p>
                <p><strong>Subject:</strong> <span id="manifestData-subject"></span></p>
                <p><strong>ConversationId:</strong> <span id="manifestData-conversation-id"></span></p>
                <p><strong>ItemId:</strong> <span id="manifestData-item-id"></span></p>
                <p><strong>Received TimeStamp:</strong> <span id="manifestData-timestamp"></span></p>
                <strong>Attachments:</strong>
                <ul id="attachments-list" style="display: none;"></ul>
            </div>

        </div> <!-- end of text-prompt-and-insertion -->
</body>

</html>
